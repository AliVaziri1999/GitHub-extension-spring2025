<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2 class="dashboard-title">Class Metrics</h2>

        <div class="metrics-and-charts">
            <div class="table-container">
                <h3>Metric Summary</h3>
                <table class="metric-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="metricSummary">
                    </tbody>
                </table>
            </div>

            <div class="chart-container">
                <canvas id="couplingChart"></canvas>
                <canvas id="cohesionChart"></canvas>
            </div>
        </div>

        <div id="inheritanceTree"></div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
